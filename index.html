<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/main.css">

<body>
  <!-- start screen -->
  <main class="screen ">
    <div class="screen__content">
      <img src="./lib/img/brand.png" alt="">
      <button class="screen__btn">Play</button>
    </div>
  </main>
  <!-- instructions  -->
  <main class="instructions hidden">
    <video class="instructions__vid" width="250">
      <source src="./lib/videos/instructions.mp4" type="video/webm">
    </video>
    <button class="instructions__btn">Continuar</button>
  </main>
  <!-- win screen -->
  <main class="result win hidden ">
    <img src="./lib/img/win.png" alt="">
  </main>
  <!-- loose screen -->
  <main class="result loose hidden">
    <img src="./lib/img/loose.png" alt="">
  </main>
  <!-- game screen -->
  <main class="game hidden">
    <article class="game__prime">
      <img class="game__logo" src="./lib/img/brand.png" alt="">
      <article class="matrix">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </article>
      <button class="game__start-btn">Start</button>
    </article>
    <aside class="game__msgs-rigth">
      <div class="game__message">
        <h1 class="time text">00:00</h1>
      </div>
      <div class="game__message">
        <h1 class="text level-msgs">Level 1</h1>
        <h3>Presiona Start para comenzar</h3>
      </div>
      <img src="./lib/img/mic.png" alt="">
    </aside>
  </main>
  <div class="msgs">
    <h1 class="message hidden">Your turn</h1>
    <h1 class="message hidden">Done</h1>
  </div>
  <script src="./js/level.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
